<!DOCTYPE html>
<html>
<head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function sin() {
	var num = document.getElementById("n1");
	num.value = Math.sin(num.value);
}
function cube() {
	power(3);
}
function power(exp) {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, exp);
}
</script>
</head>
<body>
	<h1>Calculadora de Francisco Carvajal</h1>
	<label>Number:</label>
	<input type="text" id="n1"><p>
	<button onclick="cube()"> x<sup>3</sup></button>
	<button onclick="power(4)"> x<sup>4</sup></button>
	<button onclick="sin()"> sin(x) </button>
</body>
</html>
